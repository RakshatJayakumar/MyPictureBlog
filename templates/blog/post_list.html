<!-- blog/templates/blog/post_list.html -->
{% extends 'blog/base.html' %}

{% block content %}
  <div class="post-container">
  {% for post in posts %}
    
      <div class="post">
        <a href="{% url 'post_detail' pk=post.pk %}">
      <img src="{{ post.image.url }}" alt="{{ post.title }}">
      <h3>{{ post.title }}</h3>
      <p>{{ post.description }}</p>
      </a>
    </div>
    
  {% endfor %}
  </div>
{% endblock %}
